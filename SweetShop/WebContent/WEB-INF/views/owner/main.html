<div id="login_area">

		<li><p>안녕하세요.<br /><span class="en_letter">UNTITLED</span> 서비스 이용을 위하여<br /><strong>로그인</strong> 해주세요.</p></li>

			<input type="text" id="log_input_pw" class="logbox_blur" placeholder="비밀번호"  onClick="this.value=''" value="비밀번호" title="비밀번호">

			<div class="login_plus_area">
				<fieldset>
				<legend>로그인 추가 기능</legend>
					<input type='checkbox' name='saveid' value='valuable' id="saveid"/><label for="saveid" class="mr30">아이디 저장</label>
					<input type='checkbox' name='autolog' value='valuable' id="autolog"/><label for="autolog">로그인 상태 유지</label>
				</fieldset>
			</div>
			<!-- 아이디 저장 / 로그인 상태 유지 끝 //-->
			<div class="login_find_area">

			</div>

	</ul>



	<div class="btn_log"><a href="./owner_list.html">로그인</a></div>
</div><!-- END login_area//-->

	<script type="text/javascript">
		$("#log_input_id").focus(function() {

		$("#log_input_pw").focus(function() {
