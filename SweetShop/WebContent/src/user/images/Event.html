<script type="text/javascript">
	$(function() {		
		formInit();		
	});

	function formInit() {
		xx = screen.availWidth;
		yy = screen.availHeight;
		sxx = 0;
		syy = 0;
		var userBrowser = navigator.userAgent;
	
		if (xx > 800) {
			sxx = (xx - 800) / 2;
			syy = 0;
			xx = 400;
			if (userBrowser.indexOf("Chrome") > -1) {
				if (userBrowser.indexOf("Edge") > -1) {
					xx = 415;
					yy = 885;
				} else {
					yy = 848;
				}
			} else if (userBrowser.indexOf("MSIE") > -1
					|| userBrowser.indexOf("rv:11") > -1) {
				yy = 925;
			} else if (userBrowser.indexOf("Firefox") > -1) {
				yy = 915;
			} else {
				yy = 865;
			}
		}
		if('' == 'false'){
			yy = yy-170;
		}
		self.moveTo(sxx, syy);
		self.resizeTo(xx, yy);
	}

</script>
