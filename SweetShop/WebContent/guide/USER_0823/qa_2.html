<div id="wrap_wide" >

	<!-- 서브 상단 //-->
	<header class="sub">
		<ul>
			<li><a href="javascript: var uAgent=navigator.userAgent; if(uAgent.match(/opr|u;/i)) location.href=document.referrer; else history.back();" class="menu-btn"><img src="./images/common/btn_arrow_back.png" style="width:16px; height:auto; margin-right:5px;" />Back</a></li>
			<li>문의하기</li>
			<li></li>
		</ul>
	</header>



<section class="sub_content_wrap mt10">
	<div class="qa_write">
		<ul>
			<li>
				<label for="subject" class="hide">제목</label>
				<input type="text"  id="subject" class="qa_write_input" placeholder="제목을 입력하세요."  >
			</li>
			<li>
				<label for="mjby" class="hide">문의 분야</label>
				<select  id="mjby" class="qa_write_select" ><!-- 선택 완료시 화살표 색상 변경은 클래스 on 삽입 추가 //-->
					 <option selected>문의 분야를 선택하세요.</option>
					 <option>1</option>
					 <option>2</option>
					 <option>3</option>
					 <option>4</option>
					 <option>5</option>
				</select>
			</li>
			<li>
				<label for="qa_cont" class="hide">내용</label>
				<textarea id="qa_cont"  placeholder="내용을 입력하세요." class="qa_write_textarea" ></textarea>	
				<script type="text/javascript">
					$(document).ready(function() {
						$('.qa_write').on( 'keyup', 'textarea', function (e){
							$(this).css('height', 'auto' );
							$(this).height( this.scrollHeight );
						});
						$('.qa_write').find( 'textarea' ).keyup();
					});	
				</script>
			</li>
		</ul>
	</div>


	
	<div class="btn_btm_box">
		<p class="btn_qa_regis"><a href="#">글 등록</a></p>
	</div>
